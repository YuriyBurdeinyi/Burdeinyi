<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Practice</title>
</head>
<body>
    <h1>HTML Practice</h1>
    <nav>
        <a href="form.html">Form</a>
    </nav> 
    <main>
        <section>
            <h2>Sample tags</h2>
            <p><a href="http://htmlbook.ru/">HTML book</a></p> <br>
            <img src="image/grumpy.jpg" alt="grumpy cat" width="500px">
        </section>
        <section>
            <h2>Sample list</h2>
            <ol>
                <li>items1</li>
                <li>items2</li>
                <li>items3</li>
                <li>items4</li>
            </ol>
            <ul>
                <li>items1</li>
                <li>items2</li>
                <li>items3</li>
                <li>items4</li>
            </ul>
        </section>
        <section>
            <h2>Table Sample</h2>
            <table border="1px">
                <tr>
                    <th>items1</th>
                    <th>items2</th>
                    <th>items3</th>
                    <th>items4</th>
                </tr>
                <tr>
                    <td>items1</td>
                    <td>items2</td>
                    <td>items3</td>
                    <td>items4</td>
                </tr>
                <tr>
                    <td>items5</td>
                    <td>items6</td>
                    <td>items7</td>
                    <td>items8</td>
                </tr>
                <tr>
                    <td colspan="4">items9</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
